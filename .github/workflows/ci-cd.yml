name: CI/CD - Library Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  # 1Ô∏è‚É£  –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Backend
  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/backend/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: services/backend
        run: npm ci

      - name: ‚úÖ Lint code
        working-directory: services/backend
        run: npm run lint || echo "No lint script"

  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  # 2Ô∏è‚É£  –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–æ–≤
  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üî® Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend
          file: ./services/backend/Dockerfile
          push: false
          tags: library-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üî® Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: false
          tags: library-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üî® Build Nginx LB image
        uses: docker/build-push-action@v5
        with:
          context: ./services/nginx-lb
          file: ./services/nginx-lb/Dockerfile
          push: false
          tags: library-nginx-lb:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  # 3Ô∏è‚É£  –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üöÄ Start services with Docker Compose
        run: |
          docker compose up -d
          
      - name: ‚è≥ Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:3000/api/stats 2>/dev/null; then
              echo "‚úÖ Backend is ready!"
              break
            fi
            echo "Attempt $i/60: Backend not ready yet..."
            sleep 2
          done

      - name: üîç Check services health
        run: |
          docker compose ps
          echo "=== Backend logs ==="
          docker compose logs backend | tail -30
          echo "=== Frontend logs ==="
          docker compose logs frontend | tail -20
          
      - name: üß™ Test API endpoints
        run: |
          # Test health (direct to backend on port 3000)
          curl -f http://localhost:3000/api/stats || exit 1
          
          # Test get books
          curl -f http://localhost:3000/api/books || exit 1
          
          # Test add book
          curl -f -X POST http://localhost:3000/api/books \
            -H "Content-Type: application/json" \
            -d '{"title":"Test Book","author":"CI/CD","year":2025,"category":"Test"}' || exit 1
          
          echo "‚úÖ All API tests passed!"

      - name: üßπ Cleanup
        if: always()
        run: docker compose down -v

  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  # 4Ô∏è‚É£  –õ–æ–∫–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π (self-hosted runner)
  # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
  deploy-local:
    name: Deploy to Local Environment
    runs-on: self-hosted
    needs: integration-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üõë Stop existing deployment
        run: |
          # Remove stack if exists
          if docker stack ls --format '{{.Name}}' | grep -q '^library$'; then
            echo "Removing existing stack..."
            docker stack rm library
            # Wait for all services to be removed
            while docker stack ps library 2>/dev/null | grep -q .; do
              echo "Waiting for stack to be removed..."
              sleep 2
            done
            sleep 5
          fi
          
          # Stop compose services if running
          docker compose down 2>/dev/null || true
          
          # Clean up orphaned containers
          docker ps -a --filter "name=library" --format '{{.Names}}' | xargs -r docker rm -f 2>/dev/null || true

      - name: üî® Build images locally
        run: docker compose build --parallel

      - name: üöÄ Deploy to Docker Swarm
        run: |
          set -e  # Exit on any error
          
          # Initialize Swarm if not already active
          if ! docker info | grep -q "Swarm: active"; then
            echo "Initializing Docker Swarm..."
            docker swarm init
          else
            echo "Docker Swarm already active"
          fi
          
          # Create networks only if they don't exist
          echo "Checking networks..."
          if ! docker network ls --format '{{.Name}}' | grep -q '^library-backend-net$'; then
            echo "Creating library-backend-net..."
            docker network create --driver overlay --attachable library-backend-net
          else
            echo "Network library-backend-net already exists"
          fi
          
          if ! docker network ls --format '{{.Name}}' | grep -q '^library-app-net$'; then
            echo "Creating library-app-net..."
            docker network create --driver overlay --attachable library-app-net
          else
            echo "Network library-app-net already exists"
          fi
          
          # Deploy stack with --detach=false to see immediate errors
          echo "Deploying stack..."
          docker stack deploy --detach=false -c docker-compose.swarm.yml library

      - name: ‚è≥ Wait for services
        run: |
          echo "Waiting for services to stabilize..."
          sleep 15
          
          # Check if all services are running
          for i in {1..20}; do
            READY=$(docker stack services library --format '{{.Replicas}}' | grep -c '/' || true)
            TOTAL=$(docker stack services library --format '{{.Name}}' | wc -l)
            echo "Services starting: attempt $i/20 ($READY services found)"
            
            if [ "$READY" -eq "$TOTAL" ]; then
              echo "All services are starting..."
              sleep 5
              break
            fi
            sleep 3
          done

      - name: üìä Check deployment status
        run: |
          echo "=== Services Status ==="
          docker stack services library
          
          echo ""
          echo "=== Running Tasks ==="
          docker stack ps library --no-trunc
          
          echo ""
          echo "=== Failed Tasks (if any) ==="
          docker stack ps library --filter "desired-state=shutdown" --no-trunc || true

      - name: ‚úÖ Verify deployment
        run: |
          echo "Verifying deployment health..."
          
          # Wait for nginx-lb to be ready (it proxies to backend)
          for i in {1..40}; do
            if curl -f http://localhost/api/stats 2>/dev/null; then
              echo "‚úÖ Deployment successful! API is responding."
              
              # Additional health checks
              echo ""
              echo "Running additional checks..."
              curl -f http://localhost/api/books || echo "‚ö†Ô∏è  Books endpoint not ready yet"
              
              exit 0
            fi
            echo "Waiting for services... ($i/40)"
            sleep 3
          done
          
          echo "‚ùå Deployment verification failed - services not responding"
          echo ""
          echo "=== Diagnostic Information ==="
          docker stack ps library --no-trunc
          echo ""
          echo "=== Backend Logs ==="
          docker service logs library_backend --tail 50 || true
          echo ""
          echo "=== Nginx-LB Logs ==="
          docker service logs library_nginx-lb --tail 50 || true
          
          exit 1

      - name: üìù Deployment summary
        if: always()
        run: |
          echo "=== Final Status ==="
          docker stack services library
          echo ""
          echo "üåê Application: http://localhost"
